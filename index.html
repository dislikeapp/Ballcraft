<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="style.css" />
	
	<script src="libs/require.js"></script>
	<script src="libs/md5.js"></script>
	<script src="config.js"></script>
	
	<script src="OmniEngine.min.js"></script>
	<script src="game/App.js"></script>
	<script src="game/GameState.js"></script>
	<script src="game/LoginState.js"></script>
	<script src="game/LobbyState.js"></script>
	<script src="game/WorldState.js"></script>
	<script src="game/WeatherSystem.js"></script>
	<script src="game/Actor.js"></script>
	
	<script src="UI/MenuBar.js"></script>
	<script src="main.js"></script>
	<script>
	var paths = {
		"socket.io" : "http://"+gConfig.serverHost+":"+gConfig.serverPort+"/socket.io/socket.io.js"
	};
	
	require.config({
		urlArgs: "bust=" + (new Date()).getTime(),
		paths: paths
	});
	</script>
</head>
<body>
	<span class="appFrame" id="appFrame">
		<span class="appOverlay nodisplay" id="loadingOverlay">
			<span class="frame1" style="margin: 24px;">
				Loading...<br />
				Status:<span name="status"></span>
			</span>
		</span>
		<span class="appOverlay nodisplay" id="loginOverlay">
			<div class="table fullsize"><div class="tcell center middle">
				<span class="frame1">
					<table><tr>
						<th colspan="2">Login</th>
					</tr><tr>
						<td>Username:</td>
						<td><input type="text" name="username" value="Guest" /></td>
					</tr><tr>
						<td>Password:</td>
						<td><input type="password" name="password" value="pass" /></td>
					</tr><tr>
						<td><input type="button" onclick="postLogin();" value="Login" /></td>
						<td style="text-align: right;"><a href="javascript:gotoRegister();">Sign Up</a></td>
					</tr></table>
				</span>
				<span class="authMsg" id="loginMsg"></span>
			</div></div>
		</span>
		<span class="appOverlay nodisplay" id="registerOverlay">
			<div class="table fullsize"><div class="tcell center middle">
				<span class="frame1">
					<table><tr>
						<th colspan="2">Sign Up</th>
					</tr><tr>
						<td>Username:</td>
						<td><input type="text" name="username" /></td>
					</tr><tr>
						<td>Email:</td>
						<td><input type="email" name="email" /></td>
					</tr><tr>
						<td>Password:</td>
						<td><input type="password" name="password" /></td>
					</tr><tr>
						<td>Re-type password:</td>
						<td><input type="password" name="password2" /></td>
					</tr><tr>
						<td><input type="button" onclick="postRegister();" value="Register" /></td>
						<td style="text-align: right;"><a href="javascript:gotoLogin();">Sign In</a></td>
					</tr></table>
				</span>
				<span class="authMsg" id="registerMsg"></span>
			</div></div>
		</span>
		<span class="appOverlay nodisplay" id="ingameOverlay">
			<span class="frame1 absolute" style="top: 12px; left: 12px;">
				<div>World position: <span name="worldPos"></span></div>
				<div>Sub-position: <span name="localPos"></span></div>
			</span>
			<span class="frame1 absolute" style="bottom: 12px; left: 12px; width: 360px; height: 180px;">
				<table class="fullsize">
					<tr height="99%"><td><div class="messageBox coolScroll" id="messageOutput"></div></td><tr>
					<tr height="1%"><td><div><input id="chatMessageInput" type="text" style="width: 100%;" /></div></td><tr>
				</table>
			</span>
		</span>
	</span>
	
</body>
</html>
